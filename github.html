    1.1-  de Github
        plateforme collaborative pour développeur, plus grand espace de stockage de travaux collaboratifs dans le monde!

        Même si la plupart des utilisateurs y déposent des projets de programmes ou de code, 
        rien ne vous emêche d'y placer des textes ou tout type de fichier à présenter dans vos répertoires de projets.
    1.2-  de Git
        Git est un logiciel de contrôle de version, ce qui signifie qu'il gère les modofications d'un projet sans écraser n'importe quelle partie du projet.

2- Lexique de Git et Github
    
    2.1- Vocabulaire
    *Ligne de commande*: le programme de l'ordinateur que nous utilisons pour entrer des commandes Git.
        Sur Mac on parle de Terminal et sur PC c'est un programme non-natif que vous téléchargez lorsque vous téléchargez Git pour la première fois.

    *Dépot*: Un répertoire ou de l'espace de stockage où vos projets peuvent vivre. Les utilisateurs de GitHub raccourcissent ça en "repo" pour repository". 
        Il peut être en local sur un répertoire de votre ordinateur, sur GitHub ou un autre hébergeur en ligne. 
        A l'intérieur d'un dépot, vous pouvez conserver des fichiers de codes, des fichiers texte, des images.

    *Contrôle de version*: fondamentalement, l'objectif pour lequel Git a été conçu. Quand vous avez un fichier Word, vous l'écrasez à chaque fois que vous sauvegardez.
        Git conserve des "instantanés" à chaque point dans l'historique d'un projet, de sorte que vous ne pouvez jamais le perdre ou l'écraser.
   
     *Commit*: C'est la commande qui donne à Git toute puissance.Quand vous committez", vous prenez instantané", "une photo" de votre dépôt à ce stade, vous donnant un point de contrôle que vous pouvez ensuite réévaluer ou restaurer votre projet à un état précédent.
    
    *Branche*: Comment plusieurs personnes peuvent-elles travailler sur un projet en même temps sans que Git ne s'embrouille?
        Habituellement, elle se "débranchent" du projet principal avec leurs propres versions complètes, des modifications qu'elles ont chacune produites de leur côté.
        Après avoir terminé, il est temps de "fusionner" cette branche pour la ramener vers la branche "master": le repertoire principal du projet.
    
     2.2- Commandes spécifiques Git
    git init: initialise un nouveau dépôt git jusqu'à ce que vous éxecutiez cette commande dans un dépôt ou répertoire, c'est juste un dossier ordinaire.
    Seulement après avoir entré cette commande, il accepte les commandes Git qui suivent.

    hit config: raccourci de configurer, ceci est tout particulièrement utile quand vous paramétrez Git pour la première fois(identifiant et mot de passe utilisateur).
    git help: oublié une commande? Tapez ça dans la ligne de commande pour afficher les 21 commandes les plus courantes de Git.

    git status: vérifie le statut de votre repository. Voir quels fichiers sont à l'intérieur, quelles sont les modifications à commiter et sur quelle branche ou repo vous ête en train de travailler.

    git add: ceci najoute pas de fichier dans votre repo. A lieu de celà, celà porte de nouveaufichiers à l'attention de Git. Après avoir ajouté des fichiers, ils sont inclus dans les instantané" du dépôt Git.

    git commit: la commande la plus importante de Git. Après avoir effetué toute sorte de modifications vous entrez ça afin de prendre un "instantané" du dépôt, le mettre en mémoire. On écrit ça sous la forme de git commit -m'votre message'.
    Le -m indique que la section suivante de la commande devrait être lu comme un message.

    git branch : Vous travaillez avec plusieurs collaborateurs et vous voulez produire des modifications de votre côté? 
    Cette commande vous permet de construire une nouvelle branche, ou une chronologie des commits, des modifications et des ajouts de fichiers qui sont complètement les vôtres.
    Votre titre va après la commande. Si vous vouliez créer une nouvelle branche appelée "chats", vous saisiriez git branche chats.

    git checkout: c'est une commande de navigation qui vous permet de vous déplacer vers le répertoire que vous voulez vérifier. Vous pouvez utiliser cette commande sous la forme de git checkout master, ou git checkout chats.

    git merge: Lorsque vous avez fini de travailler sur une branche, vous pouvez fusionner vos modifications vers la branche master, qui est visible pour tous les collaborateurs. git merge chats prendrait toutes les modifications que vous avez apportées à la branche "chats" et les ajoutera à la branche master.

    git push: si vous travaillez sur votre ordinateur en local et vous vouliez que vos commits soient visibles aussi en ligne sur GitHub, vous "push"ez les modifications vers GitHubavec cette commande.

    git pull: si vous travaillez en local, et que vous voulez la version la plus à jour de votre repository pour travailler dessus, vous "pull"ez ( tirez) les modifications provenant de GitHub avec cette commande.

    git clone: permet de dupliquer, cloner un dépôt existant sur GitHub pour l'avoiur en locl.
    La commande git clone doit être suivit de l'url du dépôt correspondant qui se copie depuis GitHubdirectement.
